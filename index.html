<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header>
        <!-- Logo -->
        <img src="/src/img/nav_logo.svg" alt="nav_logo" />
        <!-- Nav Right -->
        <div class="nav-right">
          <div class="apply-status">已获取资格</div>
          <div class="avatar">LUC</div>
        </div>
      </header>
      <main>
        <img
          class="hero_background"
          src="/src/img/hero_background.svg"
          alt="hero_background"
        />
        <img class="title" src="/src/img/hero_title.svg" alt="hero_title" />
        <div class="info-group">
          <div class="download">
            <span>🎉 恭喜你，已获取钉钉个人版体验资格</span>
            <div class="pseudo"></div>
          </div>
          <div class="btn">下载体验</div>
          <div class="description">如已安装钉钉桌面客户端，覆盖安装即可</div>
        </div>

        <img class="video" src="/src/img/hero_video.svg" alt="hero_video" />

        <div class="hint">
          <span>提示：按住</span>
          <span class="code">command</span>
          <span>+</span>
          <span class="code">shift</span>
          <span>+</span>
          <span class="code">1</span>
          <span>切换标准版与个人版</span>
        </div>
      </main>

      <section class="space">
        <img class="title" src="/src/img/space_title.png" alt="space_title" />
        <div className="space-desc">
          <span>钉钉斜杠</span>
          <img class="image" src="src/img/space_img_1.png" alt="space_img_1" />
          <span>+ 空间，未来工作方式全新探索</span>
        </div>
        <div className="slide-header">
          <span>🎓 个人</span>
          <span>💪 团队</span>
          <span>教育</span>
        </div>

        <div className="img-margin-2">
          <img
            className="space-img-2"
            src="/src/img/space_img_2.png"
            alt="space_img_2"
          />
        </div>
      </section>

      <section class="cloud">
        <img class="title" src="/src/img/cloud_title.png" alt="cloud_title" />
        <div className="cloud-desc">
          <span>备份无忧、整理有序</span>
        </div>
        <img class="cloud-img" src="/src/img/cloud_img.png" alt="cloud_img" />
      </section>

      <section class="ai">
        <img class="title" src="/src/img/ai_title.png" alt="ai_title" />
        <div className="ai-desc">
          <span
            >接入阿里AI 模型，AI “小二” 帮你打工，随时聊天提供灵感、AI
            绘图</span
          >
        </div>
        <img class="ai-img" src="/src/img/ai_img.png" alt="ai_img" />
      </section>

      <section class="work">
        <img class="title" src="/src/img/work_title.png" alt="work_title" />
        <div className="work-desc">
          <span>试试个人版全新升级的「视频会议」，清晰流畅开好会</span>
        </div>
        <img class="work-img" src="/src/img/work_img.png" alt="work_img" />
      </section>

      <footer>
        <img class="footer-background" src="/src/img/footer.svg" alt="footer" />
        <img
          class="footer-title-1"
          src="./src/img/footer_title_1.png"
          alt="footer_title_1"
        />
        <img
          class="footer-title-2"
          src="./src/img/footer_title_2.png"
          alt="footer_title_2"
        />
        <div class="btn">下载体验</div>
        <div class="description">如已安装钉钉桌面客户端，覆盖安装即可</div>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
