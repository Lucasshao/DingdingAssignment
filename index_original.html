<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://db.onlinewebfonts.com/c/05e476e067ffef74ca5686f229c40a63?family=PingFang+SC+Regular"
      rel="stylesheet"
    />
    <title>Ding Ding Personal</title>
  </head>

  <body>
    <div id="app">
      <header>
        <img src="/img/nav_logo.svg" alt="nav_logo" />
        <div class="nav-right">
          <div class="apply-status">已获取资格</div>
          <div class="avatar">天阳</div>
        </div>
      </header>
      <main>
        <img
          class="hero_background"
          src=" /img/hero_background.svg"
          alt="hero_background"
        />
        <img class="title" src="/img/hero_title.svg" alt="hero_title" />
        <div class="info-group">
          <div class="download">
            <span>🎉 恭喜你，已获取钉钉个人版体验资格</span>
            <div class="pseudo"></div>
          </div>
          <div class="btn">下载体验</div>
          <div class="description">如已安装钉钉桌面客户端，覆盖安装即可</div>
        </div>
        <img class="video" src="/img/hero_video.svg" alt="hero_video" />
        <div class="hint">
          <span>提示：按住</span>
          <span class="code">command</span>
          <span>+</span>
          <span class="code">shift</span>
          <span>+</span>
          <span class="code">1</span>
          <span>切换标准版与个人版</span>
        </div>
      </main>
      <section class="space">section 1</section>
      <section class="cloud">section 2</section>
      <section class="ai">section 3</section>
      <section class="work">section 4</section>
      <footer>
        <img src="/img/footer.svg" alt="footer" />
        footer
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
